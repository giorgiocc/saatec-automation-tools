<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saatec</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="top-bar">
        <a href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/management">Management</a>
        <a href="/others">Others</a>
        <a id="register-btn" href="/register">Register</a>
        <a id="login-btn" href="/login">Login</a>
    </div>
    <div class="homepage-container">
        <h1>Saatec Automation Tools</h1>
        <div class="features">
            <div class="feature">
                <h2>Automated Testing</h2>
                <p>Our system automatically runs comprehensive tests to ensure quality and performance.</p>
            </div>
            <div class="feature">
                <h2>Real-time Logs</h2>
                <p>Monitor the test logs in real-time and clear them whenever necessary.</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('register-btn').onclick = () => {
            window.location.href = '/register'; 
        };
        document.getElementById('login-btn').onclick = () => {
            window.location.href = '/login'; 
        };
    </script>
</body>
</html>
